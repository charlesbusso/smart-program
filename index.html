<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Program</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body onload="moveRelogio ()">
    <main class="tela-principal">
        <section class="conteudo">

            <div id="telaSmart">
                <p>lista dos Aniversariantes, <a href="lista.html" target="_blank">Clique aqui.</a></p>

                <div id="relogioSmart">
                    <span id="hSmart">00</span>
                    <span class="doisPontos">:</span>
                    <span id="mSmart">00</span>
                    <span class="doisPontos">:</span>
                    <span id="sSmart">00</span>
            </div>
            <div id="dataSmart">
                <span id="semana"></span>
                <span id="data">00/00/2000</span>

            </div>
            <div id="weather-data">
                <h2><i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                     
                    
                </h2>
                <p id="temperature"><span></span> °C </p>
                <div id="description-container">
                    <p id="description"></p>
                    <img src=""  alt="condiçoes do tempo" id="weather-icon">
    
                </div>
                
                    <p id="wind">
                        <i class="fa solid fa-wind"></i>
                        <span></span>
                    </p>
    
                </div>
    
            </div>
            
                
                

           
            </div>

        </section>

    </main>
    <picture>
        <p id="mensagem">mensagem</p>
        <div class="imagem"><img id="imagem" src="imagens/ceu-azul.jpg" alt=""></div>
    </picture>
    <footer>
        &copy; 2022
        <p><a href="https://github.com/charlesbusso" target="_blank"><i class="fa-brands fa-github"></i></a></p>
        <p>Projeto criado por Charles Busso para aprimoramento do JavaScript</p>
    </footer>
    <script src="https://kit.fontawesome.com/3041a37b3f.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

    
</body>
</html>
